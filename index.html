<!DOCTYPE html>
<html>

<head>
    <title>Meteor</title>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel="stylesheet">
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #EEEEEE;
            font-family: 'Slabo 27px';
            -webkit-font-smoothing: antialiased;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
        }
        
        #top {
            height: 4%;
            width: 100%;
            background-color: rgba(117, 117, 117, .6);
            color: #EEEEEE;
            padding: 1%;
            position: fixed;
            font-size: 19pt;
            z-index: 1;
            transition: all 1.25s;
        }
        
        #top div {
            display: inline;
        }
        
        #top #name {
            margin-left: 20px;
        }
        
        #top #message {
            margin-right: 50px;
            margin-top: 4px;
            float: right;
            font-size: 18pt;
        }
        
        canvas {
            position: absolute;
        }
        
        #title {
            position: fixed;
            background-color: rgba(117, 117, 117, .85);
            padding: 4px;
            visibility: hidden;
            font-family: 'Slabo 27px';
            font-size: 15pt;
            text-align: center;
            border-radius: 3px;
            transition: visibilty .15s, opacity .15s;
            opacity: 0;
        }
        
        #info {
            min-width: 15%;
            width: auto;
            height: 91%;
            padding: .5%;
            position: fixed;
            font-family: 'Slabo 27px';
            font-size: 16pt;
            float: right;
            bottom: 0;
            right: -500px;
            background-color: rgba(189, 189, 189, .8);
            padding-left: 15px;
            padding-right: 15px;
            transition: all .5s;
        }
        
        .info-heading {
            font-size: 19pt;
            font-weight: 500;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        
        .info-content {
            font-size: 14pt;
            font-weight: 200;
        }
        
        #key {
            position: fixed;
            left: 1.5%;
            bottom: 1.4%;
            background-color: rgba(117, 117, 117, .75);
            width: 200px;
            height: 200px;
            border-radius: 3px;
            padding: 15px;
            opacity: .35;
            transition: opacity .5s;
        }
        
        #key div {
            display: inline-block;
            margin: 2px auto;
            margin-right: 5px;
        }
        
        .item {
            margin: 2px;
        }
        
        .color {
            width: 15px;
            height: 15px;
            border-radius: 2px;
        }
        
        .value {
            font-size: 12pt;
        }
    </style>
</head>

<body>
    <div id="top">
        <div id="name">Meteor, ight?</div>
        <div id="message">Data courtesy NASA, &copy; NASA</div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="key" onmouseover="(function(){document.getElementById('key').style.opacity = .9;})();" onmouseout="(function(){document.getElementById('key').style.opacity = .35;})();">
        Year Landed
        <br>
        <div class="item">
            <div class="color" style="background-color: rgba(121, 85, 72, .95)"></div>
            <div class="value">&nbsp;&nbsp;&nbsp;&nbsp;&gt;&nbsp;1000&nbsp;&nbsp;&nbsp;&nbsp;</div>
        </div>
        <div class="item">
            <div class="color" style="background-color: rgba(96, 125, 139, 0.7)"></div>
            <div class="value">1000-1100</div>
        </div>
        <div class="item">
            <div class="color" style="background-color: rgba(156, 39, 176, .7)"></div>
            <div class="value">1200-1300</div>
        </div>
        <div class="item">
            <div class="color" style="background-color: rgba(33, 150, 243, .7)"></div>
            <div class="value">1300-1400</div>
        </div>
        <div class="item">
            <div class="color" style="background-color: rgba(26, 35, 126, .7)"></div>
            <div class="value">1400-1500</div>
        </div>
        <div class="item">
            <div class="color" style="background-color: rgba(76, 175, 80, 0.7)"></div>
            <div class="value">1500-1600</div>
        </div>
        <div class="item">
            <div class="color" style="background-color: rgba(255, 235, 59, 0.7)"></div>
            <div class="value">1600-1700</div>
        </div>
        <div class="item">
            <div class="color" style="background-color: rgba(255, 87, 34, 0.7)"></div>
            <div class="value">1700-1800</div>
        </div>
        <div class="item">
            <div class="color" style="background-color: rgba(118, 255, 3, 0.7)"></div>
            <div class="value">1800-1900</div>
        </div>
        <div class="item">
            <div class="color" style="background-color: rgba(0, 150, 136, 0.7)"></div>
            <div class="value">1900-2000</div>
        </div>
        <div class="item">
            <div class="color" style="background-color: rgba(244, 67, 54, .6)"></div>
            <div class="value">2000-2100</div>
        </div>
    </div>
    <div id="title"></div>
    <div id="info"></div>
</body>
<script src="meteor.js"></script>

</html>
